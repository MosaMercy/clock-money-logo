<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clock and South African Note Logo</title>
<style>
  body {
    margin: 0;
    background: #f3f3f3;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  svg {
    width: 600px;
    height: 600px;
    display: block;
  }
  .clock-second-hand {
    animation: tick 2s linear infinite;
    transform-origin: 64px 64px;
  }
  @keyframes tick {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient resembling a South African note -->
    <linearGradient id="randGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f6c453"/>
      <stop offset="40%" stop-color="#f0932b"/>
      <stop offset="100%" stop-color="#27ae60"/>
    </linearGradient>

    <clipPath id="clip-clock">
      <circle cx="64" cy="64" r="56"/>
    </clipPath>
  </defs>

  <!-- Note background -->
  <rect x="4" y="20" width="120" height="64" rx="8"
        fill="url(#randGradient)" stroke="#d35400" stroke-width="1.5" opacity="0.95"/>

  <!-- Decorative texture lines -->
  <g opacity="0.3">
    <line x1="6" y1="24" x2="122" y2="24" stroke="white" stroke-width="1"/>
    <line x1="6" y1="32" x2="122" y2="32" stroke="white" stroke-width="1"/>
    <line x1="6" y1="40" x2="122" y2="40" stroke="white" stroke-width="1"/>
    <line x1="6" y1="48" x2="122" y2="48" stroke="white" stroke-width="1"/>
    <line x1="6" y1="56" x2="122" y2="56" stroke="white" stroke-width="1"/>
    <line x1="6" y1="64" x2="122" y2="64" stroke="white" stroke-width="1"/>
    <line x1="6" y1="72" x2="122" y2="72" stroke="white" stroke-width="1"/>
    <line x1="6" y1="80" x2="122" y2="80" stroke="white" stroke-width="1"/>
  </g>

  <!-- Clock base -->
  <circle cx="64" cy="64" r="56" fill="#0ea5a4" stroke="none"/>

  <!-- Hour markers -->
  <rect x="63" y="8" width="2" height="8" rx="1" fill="white"/>
  <rect x="63" y="112" width="2" height="8" rx="1" transform="rotate(180 64 64)" fill="white"/>
  <rect x="63" y="8" width="2" height="8" rx="1" transform="rotate(90 64 64)" fill="white"/>
  <rect x="63" y="8" width="2" height="8" rx="1" transform="rotate(270 64 64)" fill="white"/>

  <!-- Clock hands -->
  <g clip-path="url(#clip-clock)">
    <rect x="63" y="20" width="2" height="24" rx="1" transform="rotate(45 64 64)" fill="white"/>
    <rect x="63.2" y="36" width="1.6" height="18" rx="1" transform="rotate(15 64 64)" fill="white"/>

    <!-- Second hand -->
    <g class="clock-second-hand">
      <rect x="63.9" y="8" width="0.4" height="28" rx="0.2" fill="#16a34a"/>
      <circle cx="64" cy="64" r="3" fill="#16a34a"/>
    </g>
  </g>

  <!-- Security stripes -->
  <rect x="16" y="28" width="8" height="72" fill="rgba(255,255,255,0.15)" stroke="rgba(0,0,0,0.1)" stroke-width="0.5"/>
  <rect x="104" y="28" width="8" height="72" fill="rgba(255,255,255,0.15)" stroke="rgba(0,0,0,0.1)" stroke-width="0.5"/>

  <!-- Outer ring -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
</svg>

</body>
</html>
