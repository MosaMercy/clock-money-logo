<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock and South African Rand Note Logo</title>
  <style>
    body {
      margin: 0;
      background: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .clock-money-logo {
      display: inline-block;
      width: 256px;
      height: 256px;
    }
    .clock-second-hand {
      animation: tick 2s linear infinite;
      transform-origin: 64px 64px;
    }
    @keyframes tick {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="clock-money-logo" role="img" aria-label="Clock and South African Rand note logo">
    <svg
      width="256"
      height="256"
      viewBox="0 0 128 128"
      xmlns="http://www.w3.org/2000/svg"
      class="block"
    >
      <defs>
        <!-- South African note background gradient -->
        <linearGradient id="randGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#f6c453" />
          <stop offset="40%" stop-color="#f0932b" />
          <stop offset="100%" stop-color="#27ae60" />
        </linearGradient>
        <clipPath id="clip-clock">
          <circle cx="64" cy="64" r="56" />
        </clipPath>
      </defs>

      <!-- Note-style background -->
      <rect
        x="4"
        y="20"
        width="120"
        height="64"
        rx="8"
        fill="url(#randGradient)"
        stroke="#d35400"
        stroke-width="1.5"
        opacity="0.95"
      />

      <!-- Subtle note texture lines -->
      <rect x="6" y="24" width="116" height="1" fill="rgba(255,255,255,0.3)" />
      <rect x="6" y="32" width="116" height="1" fill="rgba(255,255,255,0.3)" />
      <rect x="6" y="40" width="116" height="1" fill="rgba(255,255,255,0.3)" />
      <rect x="6" y="48" width="116" height="1" fill="rgba(255,255,255,0.3)" />
      <rect x="6" y="56" width="116" height="1" fill="rgba(255,255,255,0.3)" />
      <rect x="6" y="64" width="116" height="1" fill="rgba(255,255,255,0.3)" />
      <rect x="6" y="72" width="116" height="1" fill="rgba(255,255,255,0.3)" />
      <rect x="6" y="80" width="116" height="1" fill="rgba(255,255,255,0.3)" />

      <!-- Clock circle -->
      <circle
        cx="64"
        cy="64"
        r="56"
        fill="#0ea5a4"
        stroke="none"
      />

      <!-- Hour markers -->
      <rect x="63" y="8" width="2" height="8" rx="1" fill="rgba(255,255,255,0.85)" />
      <rect x="63" y="8" width="2" height="8" rx="1" transform="rotate(90 64 64)" fill="rgba(255,255,255,0.85)" />
      <rect x="63" y="8" width="2" height="8" rx="1" transform="rotate(180 64 64)" fill="rgba(255,255,255,0.85)" />
      <rect x="63" y="8" width="2" height="8" rx="1" transform="rotate(270 64 64)" fill="rgba(255,255,255,0.85)" />

      <!-- Clock hands -->
      <g clip-path="url(#clip-clock)">
        <!-- Minute hand -->
        <rect
          x="63"
          y="20"
          width="2"
          height="24"
          rx="1"
          transform="rotate(45 64 64)"
          fill="rgba(255,255,255,0.95)"
        />
        <!-- Hour hand -->
        <rect
          x="63.2"
          y="36"
          width="1.6"
          height="18"
          rx="1"
          transform="rotate(15 64 64)"
          fill="rgba(255,255,255,0.95)"
        />
        <!-- Second hand (animated) -->
        <g class="clock-second-hand">
          <rect x="63.9" y="8" width="0.4" height="28" rx="0.2" fill="#16a34a" />
          <circle cx="64" cy="64" r="3" fill="#16a34a" />
        </g>
      </g>

      <!-- Decorative patterned strip (rand note security strip) -->
      <rect
        x="16"
        y="28"
        width="8"
        height="72"
        fill="rgba(255,255,255,0.15)"
        stroke="rgba(0,0,0,0.1)"
        stroke-width="0.5"
      />
      <rect
        x="104"
        y="28"
        width="8"
        height="72"
        fill="rgba(255,255,255,0.15)"
        stroke="rgba(0,0,0,0.1)"
        stroke-width="0.5"
      />

      <!-- Subtle outer glow ring -->
      <circle cx="64" cy="64" r="60" fill="none" stroke="rgba(0,0,0,0.08)" stroke-width="2" />
    </svg>
  </div>
</body>
</html
